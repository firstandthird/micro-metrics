app:
  build: .
  dockerfile: 'DockerfileDev'
  command: "npm run dev:server" #if you don't want clientkit
  volumes:
    - '.:/app'
  links:
    - 'db:mongo'
  environment:
    PORT: 8080
    VIRTUAL_HOST: 'micro-metrics.*'
  ports:
    - '8080'
db:
  image: 'mongo'
  command: 'mongod --smallfiles --quiet'
